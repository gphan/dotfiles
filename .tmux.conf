# .tmux.conf

# Unbind default C-b
unbind C-b

# Change prefix key to Ctrl-A
set-option -g prefix C-a

# UTF-8 the status bar
set -g status-utf8 on

# No escape time
set -s escape-time 0

# Change the terminal colors
set -g default-terminal "screen-256color"

# Enable mouse mode
set -g mode-mouse on

# Allows tmux nesting
bind-key a send-prefix

# Split window remaps
unbind %
bind \ split-window -h
bind - split-window -v
bind N break-pane

# Creates pretty Powerline status bar
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g window-status-format "#[fg=white,bg=colour234] #I  #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right " #[fg=white,bg=colour234]#h #[fg=colour235,bg=white] %m/%d/%y %I:%M %p "

setw -g monitor-activity on
set -g visual-activity on

# Adds SSH key
bind-key S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

# C-a C-a opens last window
bind-key C-a last-window

# Automatically rename the title of the window
setw -g automatic-rename

# Aggressive resizing
setw -g aggressive-resize on

# Vi mode
setw -g mode-keys vi

# Vi keys to select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi copy paste
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# r to reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Set base numbering to 1
set -g base-index 1
set -g pane-base-index 1

# Copy paste support with vim and OS X
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l $SHELL"

# New session to tmux attach always works
new-session -s main
